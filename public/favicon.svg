<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  
  <!-- Odometer display background -->
  <rect x="6" y="10" width="20" height="8" rx="2" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
  
  <!-- Odometer numbers -->
  <text x="16" y="16" text-anchor="middle" font-family="monospace" font-size="6" fill="#00ff41" font-weight="bold">12345</text>
  
  <!-- Small indicator dots -->
  <circle cx="8" cy="20" r="1" fill="#e74c3c"/>
  <circle cx="12" cy="20" r="1" fill="#f39c12"/>
  <circle cx="16" cy="20" r="1" fill="#27ae60"/>
  
  <!-- Speedometer needle -->
  <line x1="16" y1="24" x2="20" y2="20" stroke="#e74c3c" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="16" cy="24" r="1.5" fill="#34495e"/>
</svg>
